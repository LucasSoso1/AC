<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Flask Bucket List App</title>
    <link href="https://getbootstrap.com/docs/3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signUp.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/">Home</a></li>
                    <li role="presentation"><a href="/list">List all</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>

        <div class="jumbotron">
            <h1>Bucket List App</h1>
            <form class="form-signin" action="signUp" method="post">
                <label for="inputName" class="sr-only">Name</label>
                <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
                <label for="inputPhone" class="sr-only">Phone</label>
                <input type="tel" name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone" required>
                <label for="inputAddress" class="sr-only">Address</label>
                <input type="text" name="inputAddress" id="inputAddress" class="form-control" placeholder="Address" required>
                <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
